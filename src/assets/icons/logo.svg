<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" fill="none">
  <!-- NYC Skyline silhouette -->
  <g fill="#e94560" opacity="0.15">
    <rect x="10" y="30" width="12" height="50"/>
    <rect x="26" y="18" width="10" height="62"/>
    <rect x="40" y="25" width="14" height="55"/>
    <rect x="58" y="10" width="8" height="70"/>
    <rect x="70" y="22" width="12" height="58"/>
    <rect x="86" y="35" width="10" height="45"/>
    <rect x="340" y="28" width="12" height="52"/>
    <rect x="356" y="15" width="10" height="65"/>
    <rect x="370" y="32" width="14" height="48"/>
    <rect x="388" y="20" width="8" height="60"/>
  </g>
  <!-- Wordmark -->
  <text x="200" y="38" text-anchor="middle" font-family="'Bebas Neue', 'Impact', sans-serif" font-size="36" font-weight="700" fill="#eaeaea" letter-spacing="3">SKATE &amp; THE CITY</text>
  <!-- Underline with skateboard shape -->
  <rect x="80" y="48" width="240" height="3" rx="1.5" fill="#e94560"/>
  <!-- Tiny skateboard icon -->
  <g transform="translate(185, 54)">
    <rect x="0" y="0" width="30" height="6" rx="3" fill="#e94560"/>
    <circle cx="6" cy="9" r="3" fill="#f5c518"/>
    <circle cx="24" cy="9" r="3" fill="#f5c518"/>
  </g>
  <!-- Tagline -->
  <text x="200" y="75" text-anchor="middle" font-family="'Inter', sans-serif" font-size="10" fill="#7a7a8e" letter-spacing="4">NYC SKATE GUIDE</text>
</svg>
